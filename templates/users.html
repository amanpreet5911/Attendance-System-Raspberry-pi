{% extends "base.html" %}

{% block content %}

<table class=" mt-3 table table-hover table-dark table-striped  table-bordered">
  <thead>
    <tr>
      <th scope="col">Employee  Name</th>
      <th scope="col">RFID</th>
      {% comment %} <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th> {% endcomment %}
    </tr>
  </thead>
  <tbody>
  {% for user in users  %}
    <tr>
      <th scope="row">{{user}}</th>
      <td>{% for i in user.rfid.all %} {{i.rfid}} {% endfor %}</td>
    </tr>
{% endfor %}
  </tbody>
</table>








{% endblock content %}
