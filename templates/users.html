{% extends "base.html" %}

{% block content %}
<div class="container table-responsive">
<table class="container mt-3 table table-hover table-light table-striped  table-bordered">
  <thead>
    <tr>
      <th scope="col"><i class="fas fa-duotone fa-user"></i> Employee  Name</th>
      <th scope="col"><i class="fas fa-light fa-id-badge"></i> RFID</th>

    </tr>
  </thead>
  <tbody>
  {% for user in users  %}
    <tr>
      <th scope="row" class='text-capitalize'>{{user}}</th>
      <td><code class='text-dark'>{% for i in user.rfid.all %} {{i.rfid}} {% endfor %} </code></td>
    </tr>
{% endfor %}
  </tbody>
</table>
</div>
{% endblock content %}
